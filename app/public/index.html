<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SavePoints</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="content-wrapper">
                <div class="list-section">
                    <div class="list-header">
                        <h2>Most Popular Games</h2>
                        <a href="/games?type=popular&page=1&genre=all">View More</a>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="gamesContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>
                

                <div class="list-section">
                    <div class="list-header">
                        <h2>Top New Releases</h2>
                        <a href="/games?type=new-releases&genre=all&page=1">View More</a>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="newReleasesContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>

                <div class="list-section">
                    <div class="list-header">
                        <h2>Most Reviewed</h2>
                        <a href="/games?type=most-reviewed&genre=all&page=1">View More</a>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="mostReviewedContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>

                <div class="list-section">
                    <div class="list-header">
                        <h2>Top Rated</h2>
                        <a href="/games?type=top-rated&genre=all&page=1">View More</a>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="topRatedContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>
        </div>


        <script src="index.js" type="module"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", async () => {
                await loadHeader();

                const homeTab = document.getElementById('homeTab');
                const gamesTab = document.getElementById('gamesTab');

                homeTab.classList.add('active');
                gamesTab.classList.remove('active');
            });
        </script> 
    </body>
</html>
