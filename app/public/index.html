<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SavePoints</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="content-wrapper">
            <div class="container-large" style="border-right: 1px solid #e5e5e5">
                <div class="list-section">
                    <div class="list-header">
                        <h2>Popular Games</h2>
                        <select id="genreFilter">
                            <option value="all">All Genres</option>
                        </select>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="gamesContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>
                

                <div class="list-section">
                    <div class="list-header">
                        <h2>New Releases</h2>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="newReleasesContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>

                <div class="list-section">
                    <div class="list-header">
                        <h2>Most Reviewed</h2>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="mostReviewedContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>

                <div class="list-section">
                    <div class="list-header">
                        <h2>Top Rated</h2>
                    </div>
                    <div class="carousel-wrapper">
                        <button class="scroll-btn-left">&lt;</button>
                        <div class="carousel" id="topRatedContainer"></div>
                        <button class="scroll-btn-right">&gt;</button>
                    </div>
                </div>
            </div>  
            <div class="container-small" style="border: none;"></div>
        </div>


        <script src="index.js" type="module"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
