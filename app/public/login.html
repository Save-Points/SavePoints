<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <h3 class="content-header">Login</h3>
        <div class="content-wrapper centered-content">
            <div class="auth-box">
                <div class="form">
                    <div class="input">
                        <label for="username">Username:</label>
                        <br/>
                        <input 
                            id="username" 
                            type="text" 
                            name="username" 
                            required 
                            class="auth-input"
                        />
                    </div>
                    <div class="input" style="padding-top: 10px;">
                        <label for="password">Password:</label>
                        <br/>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            required
                            class="auth-input"
                        />
                    </div>
                    <button id="login" class="auth-button" style="margin-top: 10px;">Login</button>
                    <div id="message" class="error-message"></div>
                </div>
            </div>
            
        </div>
        <script src="login.js"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
