<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SavePoints - Game Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <a href="index.html" class="back-button">← Back to Search</a>
        <h1>Game Review Page</h1>
        <p id="gameInfo"></p>

        <h2>Write A Review</h2>
        <div id="userReviewSection" style="display: none">
            <label>Rating (1–10):</label>
            <input type="number" id="ratingInput" min="1" max="10" />
            <br /><br />
            <textarea
                id="reviewText"
                placeholder="Write your review here..."
                style="width: 100%; height: 200px; resize: vertical"
            ></textarea>
            <br />
            <button id="submitReview">Submit Review</button>
        </div>

        <h2>Community Reviews</h2>
        <div id="reviewsList"></div>

        <script src="game.js"></script>
    </body>
</html>
