<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SavePoints - Game Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <table class="content-table">
            <tr>
                <td>
                    <h3 id="name">
                    </h3>              
                </td>
            </tr>
        </table>
        <div class="content-wrapper">
            <div class="container-small">
                <div class="cover-add">
                    <img id="cover" />
                    <a id="addToList" class="add-button">Add to List</a>
                </div>
                <div id="userGameAdd">
                    <table>
                        <tbody>
                            <tr>
                                <td>Status:</td>
                                <td>
                                    <select id="status" name="status">
                                        <option value ="planned">Planned</option>
                                        <option value ="completed">Completed</option>
                                        <option value ="playing">Playing</option>
                                        <option value ="on_hold">On Hold</option>
                                        <option value ="wishlisted">Wishlisted</option>
                                        <option value ="dropped">Dropped</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Hours Played:</td>
                                <td>
                                    <input type="text" inputmode="decimal" class="number-input" id="hoursPlayed" />
                                </td>
                            </tr>
                            <tr>
                                <td>Rating:</td>
                                <td>
                                    <input type="text" inputmode="decimal" class="number-input" id="userRating" />
                                </td>
                            </tr>
                            <tr>
                                <td><button id="submit" class="auth-button">Add</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="hidden" id="message"></div>
                </div>
            </div>
            <div class="container-large">
                <p id="gameInfo">
                    <div class="game-info-container">
                        <div class="details-grid">
                            <p class="label"><strong>Developer(s):</strong></p>
                            <p id="developers"></p>

                            <p class="label"><strong>Publisher(s):</strong></p>
                            <p id="publishers"></p>

                            <p class="label"><strong>Rating:</strong></p>
                            <p id="gameRating"></p>

                            <p class="label"><strong>Release Date:</strong></p>
                            <p id="releaseDate"></p>

                            <p class="label"><strong>Platforms:</strong></p>
                            <p id="platforms"></p>

                            <p class="label"><strong>Genres:</strong></p>
                            <p id="genres"></p>

                            <p class="label"><strong>Summary:</strong></p>
                            <p id="summary"></p>
                        </div>
                        
                    </div>
                </p>
            </div>
                <h2>Write A Review</h2>
                <div id="userReviewSection" style="display: none">
                    <br /><br />
                    <textarea
                        id="reviewText"
                        placeholder="Write your review here..."
                        style="width: 100%; height: 200px; resize: vertical"
                    ></textarea>
                    <br />
                    <button id="submitReview">Submit Review</button>
                </div>

                <h2>Community Reviews</h2>
                <div id="reviewsList"></div>
            </div>

        <script src="game.js"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
