<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <h2>Sign Up</h2>
            <div class="form">
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" required />
                    <div id="emailError" class="error-message"></div>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" required />
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        required
                    />
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div>
                    <label for="birthdate">Date of Birth:</label>
                    <div id="birthdateWrapper" style="display: inline-block">
                        <select id="birthmonth" name="birthmonth"></select>
                        <select id="birthday" name="birthday"></select>
                        <select id="birthyear" name="birthyear"></select>
                    </div>
                    <div id="birthdateError" class="error-message"></div>
                </div>
                <button id="signup">Sign Up</button>
            </div>
        </div>
        <div id="message"></div>
        <script src="signup.js"></script>
    </body>
</html>
