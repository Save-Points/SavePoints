<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <h3 class="content-header">Sign Up</h3>
        <div class="content-wrapper centered-content">
            <div class="auth-box">
                <div class="form">
                    <div class="input">
                        <label for="email">Email:</label>
                        <input 
                            id="email" 
                            type="text" 
                            name="email" 
                            required
                            class="auth-input"
                        />
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="input">
                        <label for="username">Username:</label>
                        <input 
                            id="username"
                            type="text" 
                            name="username" 
                            required 
                            class="auth-input"
                        />
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            required
                            class="auth-input"
                        />
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="input">
                        <label for="birthdate">Date of Birth:</label>
                        <br/>
                        <div id="birthdateWrapper">
                            <select id="birthmonth" name="birthmonth" class="auth-input" style="width: 25%;"></select>
                            <select id="birthday" name="birthday" class="auth-input" style="width: 25%;"></select>
                            <select id="birthyear" name="birthyear" class="auth-input" style="width: 25%;"></select>
                        </div>
                        <div id="birthdateError" class="error-message"></div>
                    </div>
                    <button id="signup" class="auth-button" style="margin-top: 10px;">Sign Up</button>
                </div>
            </div>
            <div id="message"></div>
        </div>
        <script src="signup.js"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
