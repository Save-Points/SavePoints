<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <a href="index.html" class="back-button">Back to Home</a>
            <a href="settings.html" class="auth-button" style="float: right"
                >Settings</a
            >
        </nav>

        <div
            class="container"
            style="max-width: 800px; margin: 0 auto; padding: 20px"
        >
            <div class="profile-header">
                <img
                    id="avatar"
                    class="profile-avatar"
                    src="https://placehold.co/150?text=User"
                    alt="User Avatar"
                />
                <h1 id="username">Loading...</h1>
                <p id="bio" class="profile-bio"></p>
                <p style="font-size: 0.8rem; color: #999">
                    Member since <span id="joinDate">...</span>
                </p>
            </div>

            <div class="section-header">
                <h2>Favorites</h2>
                <a href="#">View All</a>
            </div>

            <div id="favoritesContainer">
                <p style="color: #777; margin-top: 20px">
                    No games added to favorites yet.
                </p>
            </div>

            <div class="section-header">
                <h2>My Game List</h2>
                <a href="#">View All</a>
            </div>
            <div id="listContainer">
                <p style="color: #777; margin-top: 20px">
                    No games added to list yet.
                </p>
            </div>
        </div>

        <script src="profile.js"></script>
    </body>
</html>
