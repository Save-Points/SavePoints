<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>
    <body>
        <div id="header"></div>
        <h3 id="profileName" class="content-header"></h3>
        <div class="content-wrapper" style="display: table;">   
            <div class="container-small">
                <div class="profile-header">
                    <img
                        id="avatar"
                        class="profile-avatar"
                        src="https://placehold.co/150?text=User"
                        alt="User Avatar"
                    />
                    <p id="bio" style="font-size: 0.8rem;"></p>
                    <p style="font-size: 0.8rem; color: #999">
                        Member since <span id="joinDate">...</span>
                    </p>
                    <div id="friendActionArea" style="margin: 10px 0;"></div>
                </div>

                <div class="list-header">
                    <h3 id="friendsHeader"></h3>
                    <a id="viewFriends" style="font-size: 0.8rem" class="view-all">View All</a>
                </div>
                <div id="friendsContainer" style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;">
                    <p style="color: #777;">No friends added yet.</p>
                </div>

            </div>
        <div class="container-large" style="padding-left: 0; border-bottom: 1p solid white;">
            <ul class="page-ul">
                <li><a id="overview" class="profile-tab">Overview</a></li>
                <li><a id="reviews" class="profile-tab">Reviews</a></li>
                <li><a id="friends" class="profile-tab">Friends</a></li>
            </ul>
            <div id="contentDiv" style="padding: 10px; max-width: 1175px"></div>
        </div>
    </div>
        </table>


        <script src="/profile.js" type="module"></script>
        <script type="module"> 
            import { loadHeader } from '/header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
