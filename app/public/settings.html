<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>
        <h3 class="content-header">Account Settings</h3>
        <div class="content-wrapper">
            <div class="settings-box">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    disabled
                    title="Usernames cannot be changed"
                />

                <label for="picUrl">Profile Picture URL</label>
                <input
                    type="text"
                    id="picUrl"
                    placeholder="/images/default_profile_pic.jpg"
                />

                <label for="bio">Bio / Description</label>
                <textarea
                    id="bio"
                    rows="5"
                    placeholder="Tell us about your favorite games..."
                ></textarea>

                <button id="saveBtn">Save Changes</button>
                <p
                    id="msg"
                    style="text-align: center; margin-top: 15px; font-weight: bold"
                ></p>
            </div>
        </div>
        <script src="settings.js"></script>
        <script type="module"> 
            import { loadHeader } from './header.js';
            document.addEventListener("DOMContentLoaded", () => {
                loadHeader();
            });
        </script> 
    </body>
</html>
